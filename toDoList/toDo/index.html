<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5b97367903.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>ToDos</title>
</head>
<body>

  <!--Nav bar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="https://www.google.com" class="btn btn-primary" role="button" data-bs-toggle="button"> <i class="fas fa-user"></i> Resume</a>
          </li>
          <li class="nav-item">
            <a href="https://www.google.com" class="btn btn-primary" role="button" data-bs-toggle="button"><i class="fas fa-question"></i> Quiz</a>
          </li>
          <li class="nav-item">
            <a href="https://www.google.com" class="btn btn-primary" role="button" data-bs-toggle="button"><i class="fas fa-clipboard-list"></i> Todo list</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

<!--Main Container-->
  <div class="container">

    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo List</h1>
      <form class="search">
        <input class="form-control m-auto" type="text" name="search" placeholder="search todos" />
      </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between align-items-center d-none">
        <span></span>
        <i class="far fa-trash-alt delete"></i>
      </li>
    </ul>

    <form class="add text-center my-4">
      <label class="text-light">Add a new todo...</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>

  </div>

    
    <script src="./app.js"></script>
</body>
</html>
